<header class="admin_header">
    <div class="container">
        <div class="navigation_outer">
            <a href="{{ url_for('wlc.welcome_landing') }}"><img class="admin_nav_img" src="{{ url_for('static', filename='img/LaCremaLogo.png') }}" alt=""></a>
            <nav class="admin_navigation_upper">
                <ul class="admin_upper_nav">
                    {% if current_user.is_authenticated %}
                        {% if current_user.is_admin %}
                            <li class="menu_item"><a href="{{ url_for('admin.admin_main') }}" class="menu_link">Admin Menu</a></li>
                        {% endif %}
                        <li class="menu_item"><a href="{{ url_for('user.user_detail', user_id=current_user.id) }}" class="menu_link">Personal Info</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">Orders</a></li>
                    {% else %}
                        <li class="menu_item"><a href="{{ url_for('wlc.welcome_landing') }}" class="menu_link">Home Page</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</header>
